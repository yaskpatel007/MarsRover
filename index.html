<!doctype html>
<html>
<head>
  <title>Mars Rover Problem</title>
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/marsRover.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/marsRover.css">
  </head>
<body>
<div class="wrapper">
  <div class="header">
    <div style="padding-top:10px;"  class="form-inline">
     <input id="cellX" class="inp_length" type="text" placeholder="X = 5">
     <input id="cellY" class="inp_length" type="text" placeholder="Y = 5">
     <button type="button " class="btn btn-primary but_length" id="construct">Construct Grid</button>
     <button type="button" class="btn btn-danger but_length" id="gridReset">Reset</button>
       
  </div>
   <div id="input" style="padding-top:17px;"  class="form-inline">  
     <input id="x" type="text" class="inp_length" placeholder="X">
     <input id="y" type="text" class="inp_length" placeholder="Y">
     <input id="direction" type="text" class="inp_length" placeholder="Direction(N,E,S,W)">
     <input id="command" type="text" class="inp_length" placeholder="Input String(M,L,R)">
     <button type="button" class="btn btn-primary but_length" id="start">Start Movement</button>
     <button type="button" class="btn btn-danger but_length" id="reset">Reset</button>
   </div>
  </div>
   
 </div>
 <div id="error">
    <div id="notify" class="alert"></div>
  </div>
<div id="content">
    
</div>

</html>
